<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="login-form" id="loginForm">
                <h2>Login Form</h2>
                <form action="/login" method="post">
                    <input type="text" name="name" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit" class="form-btn">Login</button>
                    <p class="errorMessage" style="color: red; margin-top: 5px; margin-bottom: 5px;" id="errorMessage"></p>
                    <p>Not a member? <a href="#" onclick="toggleForm('signup')">Signup now</a></p>
                </form>
            </div>
            <div class="signup-form" id="signupForm" style="display: none;">
                <h2>Signup Form</h2>
                <form action="/signup" method="post">
                    <input type="text" name="name" placeholder="Username" required>
                    <input type="email" name="email" placeholder="Email Address" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit" class="form-btn">Signup</button>
                    <p class="errorMessage" style="color: red; margin-top: 5px; margin-bottom: 5px;" id="errorMessage"></p>
                    <p>Already a member? <a href="#" onclick="toggleForm('login')">Login now</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
